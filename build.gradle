plugins {
    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.9"
    id 'org.beryx.jlink' version '2.22.2'
}

def inc(module) {
    apply from: "${projectDir}/gradle/${module}.gradle"
}

inc('version')

group = 'nu.mine.mosher.gedcom'

java {
    sourceCompatibility = JavaVersion.VERSION_14
    modularity.inferModulePath.set(true)
}

inc('dependencies')

application {
    mainModule.set 'nu.mine.mosher.gedcom.xy'
    mainClass.set 'nu.mine.mosher.gedcom.xy.GenXyEditor'
}

javafx {
    version = "14"
    modules = [ 'javafx.controls' ]
}

jlink {
    mergedModule {
        additive = true
        requires 'org.slf4j'
    }
    launcher {
        name = 'gedcom-xy-editor'
    }
}

assemble {
    dependsOn jpackage
}
